<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuzIA - Assistente Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ LuzIA</h1>
        <p class="subtitle">Sua assistente virtual inteligente</p>

        <!-- Área de comandos -->
        <div class="controls">
            <button id="mic-btn" class="control-btn">🎤</button>
        </div>

        <!-- Área de conteúdo dinâmico -->
        <div id="content" class="content-box">
            <p>Diga "Oi LuzIA" para começar!</p>
        </div>
    </div>

    <!-- Importa o app.js completo -->
    <script src="app.js"></script>

    <script>
        // Inicialização da LuzIA quando o DOM estiver pronto
        function startLuzIA() {
            if (typeof initialize === "function") {
                initialize();
            }
            if (typeof initializeLUZWithContacts === "function") {
                initializeLUZWithContacts();
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", startLuzIA);
        } else {
            startLuzIA();
        }
    </script>
</body>
</html>
