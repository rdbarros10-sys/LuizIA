<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Luiz IA Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00e6ff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .image-container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #00e6ff;
            filter: drop-shadow(0 0 20px #00e6ff);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .image-container.listening img {
            animation: scan 2s linear infinite;
            transform: scale(1.05);
        }

        @keyframes scan {
            0% { 
                filter: drop-shadow(0 0 20px #00e6ff) hue-rotate(0deg);
                border-color: #00e6ff;
            }
            25% { 
                filter: drop-shadow(0 0 30px #00ff80) hue-rotate(90deg);
                border-color: #00ff80;
            }
            50% { 
                filter: drop-shadow(0 0 25px #0080ff) hue-rotate(180deg);
                border-color: #0080ff;
            }
            75% { 
                filter: drop-shadow(0 0 30px #8000ff) hue-rotate(270deg);
                border-color: #8000ff;
            }
            100% { 
                filter: drop-shadow(0 0 20px #00e6ff) hue-rotate(360deg);
                border-color: #00e6ff;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            text-shadow: 0 0 10px #00e6ff;
            letter-spacing: 8px;
            font-weight: 300;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.8;
            line-height: 1.4;
        }

        .input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .talk {
            position: relative;
            width: 80px;
            height: 80px;
            border: none;
            background: linear-gradient(45deg, #111, #222);
            color: #00e6ff;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 230, 255, 0.3),
                inset 0 0 20px rgba(0, 230, 255, 0.1);
            border: 2px solid rgba(0, 230, 255, 0.3);
        }

        .talk:active {
            transform: scale(0.95);
        }

        .talk.listening {
            transform: scale(1.1);
            background: linear-gradient(45deg, #001a2e, #003366);
            box-shadow: 
                0 0 40px rgba(0, 230, 255, 0.8),
                inset 0 0 30px rgba(0, 230, 255, 0.2);
            animation: pulseGlow 1.5s infinite alternate;
            border: 2px solid #00e6ff;
        }

        @keyframes pulseGlow {
            from { 
                box-shadow: 
                    0 0 30px rgba(0, 230, 255, 0.6),
                    inset 0 0 20px rgba(0, 230, 255, 0.1);
            }
            to { 
                box-shadow: 
                    0 0 50px rgba(0, 230, 255, 1),
                    inset 0 0 40px rgba(0, 230, 255, 0.3);
            }
        }

        .talk.listening::before,
        .talk.listening::after {
            content: "";
            position: absolute;
            border: 2px solid rgba(0, 230, 255, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rings 2s infinite ease-out;
        }

        .talk.listening::after {
            animation-delay: 1s;
            border-color: rgba(0, 230, 255, 0.2);
        }

        @keyframes rings {
            0% { 
                width: 90px; 
                height: 90px; 
                opacity: 0.8; 
            }
            100% { 
                width: 200px; 
                height: 200px; 
                opacity: 0; 
            }
        }

        .content {
            font-size: 1.1rem;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 230, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            border: 1px solid rgba(0, 230, 255, 0.3);
            max-width: 300px;
            word-wrap: break-word;
        }

        .status {
            font-size: 1rem;
            min-height: 24px;
            opacity: 0.7;
            text-align: center;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(0, 230, 255, 0.2);
            color: #00e6ff;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 230, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(0, 230, 255, 0.4);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            display: none;
            max-width: 300px;
            word-wrap: break-word;
        }

        @media (max-width: 350px) {
            .main {
                padding: 15px;
            }
            
            .image-container img {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .talk {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="image-container">
            <img src="giphy.gif" alt="Luiz IA">
            <h1>L U Z IA</h1>
            <p class="description">Assistente virtual inteligente<br>Toque o microfone para come√ßar</p>
        </div>
        
        <div class="input">
            <button class="talk">üé§</button>
            <div class="content">Toque no microfone para falar</div>
            <div class="status">Sistema inicializando...</div>
            <div id="error" class="error-message"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="location.reload()" title="Reiniciar">üîÑ</button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Tela cheia">üì±</button>
            <button class="control-btn" onclick="toggleDebug()" title="Debug">üêõ</button>
        </div>
    </section>

    <div id="debug" class="debug"></div>

    <script>
        // ==================== VARI√ÅVEIS GLOBAIS ====================
        let btn = null;
        let content = null;
        let statusText = null;
        let imageContainer = null;
        let errorDiv = null;
        let debugDiv = null;
        let recognition = null;
        let isListening = false;
        let speechSynthesis = window.speechSynthesis;
        let isInitialized = false;

        // ==================== GEMINI AI CONFIG ====================
        const GEMINI_API_KEY = "AIzaSyCDC-EhjOGfGCWgJEGzvgfRtQwpusDA-Lg"; // üîë coloque sua chave da API Gemini aqui

        async function queryGemini(prompt) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: prompt }]}]
                        }),
                    }
                );
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "N√£o encontrei resposta.";
                return text;
            } catch (err) {
                debug("Erro Gemini: " + err.message);
                return "Erro ao consultar Gemini.";
            }
        }

        // ==================== FUN√á√ïES DE DEBUG ====================
        function debug(message) {
            console.log('[LUZ]', message);
            if (debugDiv) {
                debugDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
            }
        }

        function toggleDebug() {
            if (debugDiv) {
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            }
        }

        // ==================== FUN√á√ïES DE FALA ====================
        function speak(text) {
            debug('Tentando falar: ' + text);
            
            if (!speechSynthesis) {
                showError('S√≠ntese de voz n√£o dispon√≠vel');
                return;
            }

            speechSynthesis.cancel();

            setTimeout(() => {
                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.volume = 1;
                    utterance.pitch = 1;
                    utterance.lang = 'pt-BR';
                    
                    utterance.onstart = () => debug('Fala iniciada');
                    utterance.onend = () => {
                        debug('Fala finalizada');
                        setTimeout(() => {
                            if (statusText) statusText.textContent = "Toque no microfone para falar";
                            if (content) content.textContent = "Toque no microfone para falar";
                        }, 1000);
                    };
                    utterance.onerror = (e) => debug('Erro na fala: ' + e.error);

                    speechSynthesis.speak(utterance);
                } catch (error) {
                    debug('Erro ao tentar falar: ' + error.message);
                    showError('Erro na s√≠ntese de voz: ' + error.message);
                }
            }, 100);
        }

        function wishMe() {
            const hour = new Date().getHours();
            if (hour < 12) {
                speak("Bom dia! Como posso ajudar?");
            } else if (hour < 18) {
                speak("Boa tarde! Em que posso ajudar?");
            } else {
                speak("Boa noite! Pronto para trabalhar.");
            }
        }

        // ==================== FUN√á√ïES DE ERRO ====================
        function showError(message) {
            debug('Erro: ' + message);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // ==================== VERIFICA√á√ÉO DE SUPORTE ====================
        function checkSupport() {
            debug('Verificando suporte...');
            
            if (!window.isSecureContext) {
                showError('Este recurso exige HTTPS ou localhost');
                return false;
            }

            const SpeechRecognition =
                window.SpeechRecognition ||
                window.webkitSpeechRecognition ||
                window.mozSpeechRecognition ||
                window.msSpeechRecognition;

            if (!SpeechRecognition) {
                showError('Reconhecimento de voz n√£o suportado neste navegador');
                return false;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Acesso ao microfone n√£o suportado');
                return false;
            }

            debug('Suporte verificado com sucesso');
            return true;
        }

        // ==================== PERMISS√ïES ====================
        async function requestPermissions() {
            try {
                debug('Solicitando permiss√£o do microfone...');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                stream.getTracks().forEach(track => track.stop());
                debug('Permiss√£o concedida');
                return true;
            } catch (error) {
                debug('Erro ao solicitar permiss√£o: ' + error.message);
                showError('Permiss√£o do microfone necess√°ria. Permita o acesso nas configura√ß√µes do navegador.');
                return false;
            }
        }

        // ==================== COMANDOS ====================
        function takeCommand(message) {
            debug('Comando recebido: ' + message);
            
            if (content) content.textContent = message;
            
            const lowerMessage = message.toLowerCase().trim();

            // Comandos b√°sicos
            if (lowerMessage.includes('ol√°') || lowerMessage.includes('oi') || lowerMessage.includes('hey Luz')) {
                speak("Ol√°! Como posso ajudar voc√™ hoje?");
                return;
            }

            if (lowerMessage.includes('que horas') || lowerMessage.includes('hora')) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('pt-BR');
                speak(`Agora s√£o ${timeString}`);
                return;
            }

            if (lowerMessage.includes('que dia') || lowerMessage.includes('data')) {
                const now = new Date();
                const dateString = now.toLocaleDateString('pt-BR');
                speak(`Hoje √© ${dateString}`);
                return;
            }

            if (lowerMessage.includes('obrigado') || lowerMessage.includes('valeu')) {
                speak("De nada! Estou aqui para ajudar.");
                return;
            }

            // Se tem API do Gemini configurada
            if (GEMINI_API_KEY !== "AIzaSyCDC-EhjOGfGCWgJEGzvgfRtQwpusDA-Lg") {
                queryGemini(message).then(response => {
                    if (content) content.textContent = response;
                    speak(response);
                });
            } else {
                speak("Desculpe, n√£o entendi o comando. Tente novamente.");
            }
        }

        // ==================== INICIALIZA√á√ÉO DO RECONHECIMENTO DE VOZ ====================
        function initRecognition() {
            debug('Inicializando reconhecimento de voz...');
            
            if (!checkSupport()) {
                return false;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            recognition = new SpeechRecognition();
            recognition.lang = "pt-BR";
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                debug('Reconhecimento iniciado');
                isListening = true;
                if (statusText) statusText.textContent = "üé§ Escutando...";
                if (btn) btn.classList.add("listening");
                if (imageContainer) imageContainer.classList.add("listening");
            };

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                
                debug('Resultado intermedi√°rio: ' + transcript);
                if (content) content.textContent = transcript;

                const lastResult = event.results[event.results.length - 1];
                if (lastResult.isFinal) {
                    debug('Resultado final: ' + transcript);
                    takeCommand(transcript.toLowerCase().trim());
                }
            };

            recognition.onerror = (event) => {
                debug('Erro no reconhecimento: ' + event.error);
                showError("Erro no reconhecimento: " + event.error);
                isListening = false;
                if (btn) btn.classList.remove("listening");
                if (imageContainer) imageContainer.classList.remove("listening");
            };

            recognition.onend = () => {
                debug('Reconhecimento finalizado');
                isListening = false;
                if (btn) btn.classList.remove("listening");
                if (imageContainer) imageContainer.classList.remove("listening");
                if (statusText) statusText.textContent = "Toque no microfone para falar";
            };

            debug('Reconhecimento configurado com sucesso');
            return true;
        }

        // ==================== BOT√ÉO MICROFONE ====================
        async function handleButtonClick(e) {
            e.preventDefault();
            e.stopPropagation();

            debug("Bot√£o microfone clicado");

            if (isListening) {
                debug('Parando reconhecimento...');
                if (recognition) recognition.stop();
                return;
            }

            if (!isInitialized) {
                showError("Sistema ainda n√£o inicializado. Aguarde...");
                return;
            }

            debug('Solicitando permiss√£o...');
            const hasPermission = await requestPermissions();
            if (!hasPermission) {
                debug('Permiss√£o negada');
                return;
            }

            if (recognition) {
                debug('Iniciando reconhecimento...');
                if (content) content.textContent = "üé§ Ouvindo...";
                try {
                    recognition.start();
                } catch (error) {
                    debug('Erro ao iniciar reconhecimento: ' + error.message);
                    showError('Erro ao iniciar reconhecimento: ' + error.message);
                }
            } else {
                showError("Reconhecimento de voz n√£o inicializado");
            }
        }

        // ==================== FUN√á√ïES UTILIT√ÅRIAS ====================
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        }

        // ==================== INICIALIZA√á√ÉO GERAL ====================
        function initialize() {
            debug("Inicializando sistema...");

            btn = document.querySelector(".talk");
            content = document.querySelector(".content");
            statusText = document.querySelector(".status");
            imageContainer = document.querySelector(".image-container");
            errorDiv = document.getElementById("error");
            debugDiv = document.getElementById("debug");

            if (!btn || !content || !statusText || !imageContainer || !errorDiv) {
                console.error("Elementos principais n√£o encontrados no DOM");
                return;
            }

            // Event listeners para o bot√£o
            btn.addEventListener("click", handleButtonClick);
            btn.addEventListener("touchstart", handleButtonClick, { passive: false });

            // Inicializa√ß√£o com delay
            setTimeout(() => {
                if (initRecognition()) {
                    isInitialized = true;
                    debug("Sistema inicializado com sucesso");
                    if (statusText) statusText.textContent = "Sistema pronto!";
                    speak("Luiz IA ativado e pronto!");
                    setTimeout(wishMe, 2000);
                } else {
                    debug("Falha na inicializa√ß√£o");
                    showError("Falha na inicializa√ß√£o do sistema");
                }
            }, 1500);
        }

        // ==================== INICIALIZA√á√ÉO ====================
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initialize);
        } else {
            setTimeout(initialize, 200);
        }

        // Prevenir zoom em double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Inicializar sistema de contatos ap√≥s o LuzIA estar pronto
        setTimeout(() => {
            if (typeof initializeLUZWithContacts === 'function') {
                initializeLUZWithContacts();
            }
        }, 3000);
    </script>
</body>
</html>
