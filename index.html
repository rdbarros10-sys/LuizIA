<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Luiz IA Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00e6ff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .image-container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #00e6ff;
            filter: drop-shadow(0 0 20px #00e6ff);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .image-container.listening img {
            animation: scan 2s linear infinite;
            transform: scale(1.05);
        }

        @keyframes scan {
            0% { 
                filter: drop-shadow(0 0 20px #00e6ff) hue-rotate(0deg);
                border-color: #00e6ff;
            }
            25% { 
                filter: drop-shadow(0 0 30px #00ff80) hue-rotate(90deg);
                border-color: #00ff80;
            }
            50% { 
                filter: drop-shadow(0 0 25px #0080ff) hue-rotate(180deg);
                border-color: #0080ff;
            }
            75% { 
                filter: drop-shadow(0 0 30px #8000ff) hue-rotate(270deg);
                border-color: #8000ff;
            }
            100% { 
                filter: drop-shadow(0 0 20px #00e6ff) hue-rotate(360deg);
                border-color: #00e6ff;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            text-shadow: 0 0 10px #00e6ff;
            letter-spacing: 8px;
            font-weight: 300;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.8;
            line-height: 1.4;
        }

        .input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .talk {
            position: relative;
            width: 80px;
            height: 80px;
            border: none;
            background: linear-gradient(45deg, #111, #222);
            color: #00e6ff;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 230, 255, 0.3),
                inset 0 0 20px rgba(0, 230, 255, 0.1);
            border: 2px solid rgba(0, 230, 255, 0.3);
        }

        .talk:active {
            transform: scale(0.95);
        }

        .talk.listening {
            transform: scale(1.1);
            background: linear-gradient(45deg, #001a2e, #003366);
            box-shadow: 
                0 0 40px rgba(0, 230, 255, 0.8),
                inset 0 0 30px rgba(0, 230, 255, 0.2);
            animation: pulseGlow 1.5s infinite alternate;
            border: 2px solid #00e6ff;
        }

        @keyframes pulseGlow {
            from { 
                box-shadow: 
                    0 0 30px rgba(0, 230, 255, 0.6),
                    inset 0 0 20px rgba(0, 230, 255, 0.1);
            }
            to { 
                box-shadow: 
                    0 0 50px rgba(0, 230, 255, 1),
                    inset 0 0 40px rgba(0, 230, 255, 0.3);
            }
        }

        .talk.listening::before,
        .talk.listening::after {
            content: "";
            position: absolute;
            border: 2px solid rgba(0, 230, 255, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rings 2s infinite ease-out;
        }

        .talk.listening::after {
            animation-delay: 1s;
            border-color: rgba(0, 230, 255, 0.2);
        }

        @keyframes rings {
            0% { 
                width: 90px; 
                height: 90px; 
                opacity: 0.8; 
            }
            100% { 
                width: 200px; 
                height: 200px; 
                opacity: 0; 
            }
        }

        .content {
            font-size: 1.1rem;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 230, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            border: 1px solid rgba(0, 230, 255, 0.3);
            max-width: 300px;
            word-wrap: break-word;
        }

        .status {
            font-size: 1rem;
            min-height: 24px;
            opacity: 0.7;
            text-align: center;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(0, 230, 255, 0.2);
            color: #00e6ff;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 230, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(0, 230, 255, 0.4);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            display: none;
            max-width: 300px;
            word-wrap: break-word;
        }

        @media (max-width: 350px) {
            .main {
                padding: 15px;
            }
            
            .image-container img {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .talk {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="image-container">
            <img src="giphy.gif" alt="Luiz IA">
            <h1>L U Z IA</h1>
            <p class="description">Assistente virtual inteligente<br>Toque o microfone para come√ßar</p>
        </div>
        
        <div class="input">
            <button class="talk">üé§</button>
            <div class="content">Toque no microfone para falar</div>
            <div class="status">Sistema inicializando...</div>
            <div id="error" class="error-message"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="location.reload()" title="Reiniciar">üîÑ</button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Tela cheia">üì±</button>
            <!--<button class="control-btn" onclick="toggleDebug()" title="Debug">üêõ</button>-->
        </div>
    </section>

    <!--<div id="debug" class="debug"></div> -->
    <!-- Importa o app.js completo -->
    <script src="app.js"></script>

    <script>
        // Inicializa√ß√£o da LuzIA quando o DOM estiver pronto
        function startLuzIA() {
            if (typeof initialize === "function") {
                initialize();
            }
            if (typeof initializeLUZWithContacts === "function") {
                initializeLUZWithContacts();
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", startLuzIA);
        } else {
            startLuzIA();
        }
    </script>

</body>
</html>
